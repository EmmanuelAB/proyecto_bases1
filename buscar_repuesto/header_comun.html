<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Pantillad de Header</title>
    <style>
      #titulo{
        color: white;
        border: 1px solid red;
        text-shadow: black 5px 2px 5px;
        text-align: center;
        padding: 20px 10px;
        width: 70%;
        font-weight: bold;
        font-size: 200%;
        margin: 60px;
        display: inline;
      }
      table{
        border: 1px solid black;
        width: 100%;
        background-color: red;
      }
      img{
        padding: 0px 0px 0px 0px;
      }
    </style>
  </head>
  <body>
    <header>
        <center>
          <table border="0">
            <tr>
              <td width="8%"><img width="110" height="80" src="logo.jpg"></td>
              <td width="84%"><center><p id="titulo" >Autopartes Chico</p></center></td>
              <td width="8%"><img width="110" height="80" src="logo.jpg"></td>
            </tr>
          </table>
        </center>
    </header>
    
  </body>
  <footer>
  </footer>
</html>
