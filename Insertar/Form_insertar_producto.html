<!DOCTYPE html>
<html lang="en">
<head>

    <title>Insertar Producto Nuevo</title>
    <link rel="stylesheet" type="text/css" href="../Estilos/estilo_header_comun.css">
    <link rel="stylesheet" type="text/css" href="../Estilos/titulo_pagina.css">

</head>
<body>
    <iframe src="../Plantillas/header_comun/header_comun.html"></iframe>
    <center><p id="titulo_pagina">Registro Productos</p></center>
    <form name="formInsPr" action="Insertar_producto.php" method="get">
        <table align="center">
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="p_nom"></td>
            </tr>
            <tr>
                <td>Tipo</td>

                    <option value="repuesto"></option>
                    <option value="quimico"></option>                    
                </datalist>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td><br></td>
                <td align="center"><input type="submit" name="insertar" value="Registrar"></td>
            </tr>
        </table>
    </form>
